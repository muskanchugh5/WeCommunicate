<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Custom css -->
        <link rel="stylesheet" href="{% static 'css/main.css'%}">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Armata|Russo+One|Wendy+One" rel="stylesheet"> 
        <!-- MEDIUM STYLE EDITOR -->
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body class="loader">
        <nav class="navbar navbar-default custom-navbar techfont">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="nav-link active" href="{% url 'my_app:about' %}">About</a></li>
                    <li><a class="navbar-link active" href="{% url 'admin:index' %}">Admin</a></li>
                    <li><a class="navbar-link" href="{% url 'my_app:post_list' %}">Blog</a></li>
                </ul>
           
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="navbar-link active" href="{% url 'my_app:draft_post' %}">Drafts</a></li>
                    <li><a class="navbar-link active" href="{% url 'my_app:create_post' %}">New Post</a></li>
                    
                    {% if user.is_authenticated %}
                    <li><a class="navbar-link active" href="{% url 'logout' %}">Logout</a></li>
                    <li ><a class="navbar-link active" href="{% url 'my_app:user_profile'  %}">Welcome {{user|title}}</a></li>
                    {% else %}
                    <li><a class="navbar-link active" href="{% url 'login' %}">Login</a></li>
                    <li><a class="navbar-link active" href="{% url 'my_app:register' %}">Register</a></li>
                    
                    {% endif %}
                </ul>
            </div>
        </nav>
        
        <div class="container ">
                {% block body_block %}
                {% endblock %}
        </div>
    </body>
</html>
